<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex HTML Test Case</title>
    <style>
        .highlight { color: red; }
    </style>
</head>
<body>
    <header>
        <h1 id="main-title" class="title highlight">Welcome to Our Website</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h2>Home Section</h2>
            <p>This is the <em>home</em> section of our website.</p>
            <img src="home-image.jpg" alt="Home Image" width="300" height="200">
        </section>

        <section id="about">
            <h2>About Us</h2>
            <p>Learn more about our <strong>company</strong> and <span class="highlight">mission</span>.</p>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Position</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John Doe</td>
                        <td>CEO</td>
                    </tr>
                    <tr>
                        <td>Jane Smith</td>
                        <td>CTO</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form action="/submit" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" cols="50"></textarea>

                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Our Company. All rights reserved.</p>
        <ul>
            <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
            <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
            <li><a href="https://linkedin.com" target="_blank">LinkedIn</a></li>
        </ul>
    </footer>

    <script>
        console.log("This is a test script");
    </script>
</body>
</html>
